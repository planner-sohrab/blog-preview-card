<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              Yellow: "hsl(47, 88%, 63%)",
              White: "hsl(0, 0%, 100%)",
              "Gray-500": "hsl(0, 0%, 42%)",
              "Gray-950": "hsl(0, 0%, 7%)",
            },
            fontFamily: {
              sans: ["Figtree", "sans-serif"],
            },
          },
        },
      };
    </script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .card {
        box-shadow: 0.5rem 0.5rem 0 rgb(0, 0, 0);
      }
      .image {
        overflow: hidden;
      }
      .image img {
        border-radius: 15px;
        object-fit: cover;
        margin: 1rem 0;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-Yellow">
    <div class="container min-h-screen flex items-center justify-center">
      <div
        class="card p-2 max-w-sm bg-White border border-slate-900 rounded-2xl"
      >
        <div class="image px-4">
          <img
            src="assets/images/illustration-article.svg"
            alt=""
            class="h-64"
          />
        </div>
        <div class="texts px-4">
          <div class="bg-Yellow font-bold rounded-lg py-2 px-4 inline-block">
            Learning
          </div>
          <p class="py-4">Published 21 Dec 2023</p>
          <h1 class="text-2xl font-bold">HTML & CSS foundations</h1>
          <p class="text-Gray-500 py-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="user flex gap-4 py-2">
            <img src="assets/images/image-avatar.webp" alt="" class="h-8" />
            <h3 class="font-bold">Greg Hooper</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Md. Sohrab Hossain</a>.
    </div>
  </body>
</html>
